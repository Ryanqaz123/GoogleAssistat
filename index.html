<!DOCTYPE html>
<html>
<script src="script.js"></script>

<head>
  <meta charset="utf-8">
  <title>Nimble</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  >
  <link 
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div class="container justify-content-center">
    <div class="mt-5">
      <div class="mb-3">
        <h1>Nimble</h1>
      </div>
    </div>
    <div id="meets"></div>
    <div class="row">
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Class name, code, and time</span>
          </div>
          <input
            id="nameInput"
            type="text" 
            class="form-control"
          >
          <input
            id="codeInput"
            type="text"
            class="form-control"
          >
          <input
            id="timeInput"
            type="time"
            class="form-control"
          >
        </div>
      </div>
      <div class="col-md-auto">
        <button
          id="addButton"
          class="btn btn-dark"
        >
+
        </button>
      </div>
    </div>
  </div>
</body>

</html>
