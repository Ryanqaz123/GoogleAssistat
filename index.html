  <meta charset="utf-8">
  <title>Nimble</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>  
  <div class="container justify-content-center">
    <div class="mt-5 mb-3">
      <h1>Nimble</h1>
    </div>
    <div
      id="permWarning"
      class="alert alert-dark"
    >
Check your browser's permissions to ensure that this website can open popups.
      <button
        id="closeWarningButton"
        class="close"
      >
        <span>&times;</span>
      </button>
    </div>
    <div id="warnings"></div>
    <div id="meets"></div>
    <div class="row">
      <div class="col">
        <div class="input-group">
          <input
            id="nameInput"
            class="form-control"
            type="text"
            placeholder="Class name"
          >
          <select class="form-control">
            <option>Google meet</option>
            <option>Zoom</option>
            <option>Custom link</option>
          </select>
          <input
            id="codeInput"
            class="form-control"
            type="text"
            placeholder="Code"
          >
          <div class="input-group-prepend">
            <span class="input-group-text">Time</span>
          </div>
          <input
            id="timeInput"
            type="time"
            class="form-control"
          >
        </div>
      </div>
      <div class="col-md-auto">
        <button
          id="addButton"
          class="btn btn-dark"
        >
          <img 
            src="./img/plus.svg"
            width="16px"
          >
        </button>
      </div>
    </div>
    <button
      id="settingsButton"
      class="btn btn-dark mt-2"
      type="button"
    >
      <img
        src="./img/gear.svg"
        width="16px"
      >
    </button>
    <button
      id="volumeButton"
      class="btn btn-dark mt-2"
      type="button"
    >
      <img
        id="volumeIcon"
        src="img/volumeOn.svg"
        width="16px"
      >
    </button>
    <button
      id="questionButton"
      class="btn btn-dark mt-2"
      type="button"
    >
      <img
        id="questionIcon"
        src="img/question.svg"
      width="16px"
      > 
    </button>
  </div>
</body>

</html>
